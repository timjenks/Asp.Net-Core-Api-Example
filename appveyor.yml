image: Visual Studio 2017
  
version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  except:
  - gh-pages
services:
- mssql2017
nuget:
  disable_publish_on_pr: true
build_script:
- cmd: .\Build.ps1
test: off
artifacts:
- path: artifacts/*.nupkg
  name: NuGet
- path: artifacts/*.zip
  name: Zip
